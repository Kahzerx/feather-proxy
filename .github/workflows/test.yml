name: Proxy Test
on: push
jobs:
  proxy-test:
    runs-on: ubuntu-latest
    services:
      reposilite:
        image: dzikoysk/reposilite
        ports:
          - 80:8080
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          check-latest: true
          cache: true
      - name: Dependencies
        run: go get -d -v ./...
      - name: Install
        run: go install -v ./...
      - name: Run tests
        run: go test ./...
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 127.0.0.1
          MAVEN_SCHEME: http
          MAVEN_HOST: 127.0.0.1
          MAVEN_PORT: 80